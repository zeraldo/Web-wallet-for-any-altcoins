function enteraccount()
{
 
  //Exibir botao processando
  $('.process').show(); 
  $('.btnenter').hide(); 
  
 //dados a enviar, vai buscar os valores dos campos que queremos enviar para a BD
 var dadosajax = {
 'email' : $("#email").val(),
 'password' : $("#password").val(), 
 'login' : $("#login").val()
 };
    //pageurl = 'https://dogkoin.online/enter/enter.php';
	pageurl = 'http://localhost/dogkoin.online/enter/enter.php';
    //para consultar mais opcoes possiveis numa chamada ajax
    //http://api.jquery.com/jQuery.ajax/
    $.ajax({
    
        //url da pagina
        url: pageurl,
        //parametros a passar
        data: dadosajax,
        //tipo: POST ou GET
        type: 'POST',
        //cache
        cache: false,
	//ativar requisação entre domínio
	crossDomain: true,
        //se ocorrer um erro na chamada ajax, retorna este alerta
        //possiveis erros: pagina nao existe, erro de codigo na pagina, falha de comunicacao/internet, etc etc etc
        error: function(){
           //Exbir erro critico
            $('.otherro').show(); 
			$('.process').hide(); 
            $('.btnregister').show(); 
	 
        },
        //retorna o resultado da pagina para onde enviamos os dados
        success: function(result)
        { 
            //Se foi inscrito com sucesso
            if($.trim(result) == '100')
            {
			var user = document.getElementById("email").value;
            localStorage.setItem("user", user); 
            $(location).attr('href', 'recover.html');
            //exibir sucesso no envio
			 
            }
            //Se não foi inscrito com sucesso
            else
            { 
             if($.trim(result) == '909')
			 { 
            $('.notemail').show(); 
			$('.process').hide(); 
            $('.btnenter').show(); 
            //aqui houve um erro
			}
		 else
            {
			if($.trim(result) == '109')
			 { 
            $('.notpassword').show(); 
			$('.process').hide(); 
            $('.btnenter').show(); 
            //aqui houve um erro
			}
			else
            {
			$('.otherro').show(); 
			$('.process').hide(); 
            $('.btnenter').show(); 
            //aqui houve um erro
			}	
              }			
            }

        }
    });
}
