 <script>
  //Condicionar a saida do botao salvar
$(document).ready(function(){            
 $('.existemail').hide();
 $('.otherro').hide();
 });
 
 $('.email').click(function(){
 $('.existemail').hide();
 $('.otherro').hide();
});

 $('.password').click(function(){
 $('.existemail').hide();
 $('.otherro').hide();
});

 $('.name').click(function(){
 $('.existemail').hide();
 $('.otherro').hide();
});

		
 //Ocultar saidas
function existemailh()
{
 $('.existemail').hide();
  }
  
  function otherroh()
{
 $('.otherro').hide();
  }
  
function registeruser()
{
    //dados a enviar, vai buscar os valores dos campos que queremos enviar para a BD
    var dadosajax = {

 'name' : $("#name").val(),
 'email' : $("#email").val(),
 'password' : $("#password").val(),
 'register' : $("#register").val()
 };
   pageurl = 'https://dogkoin.online/enter/register.php';
   //pageurl = 'http://localhost/dogkoin.online/enter/register.php';
    //para consultar mais opcoes possiveis numa chamada ajax
    //http://api.jquery.com/jQuery.ajax/
    $.ajax({
    
        //url da pagina
        url: pageurl,
        //parametros a passar
        data: dadosajax,
        //tipo: POST ou GET
        type: 'POST',
	//ativar requisação entre domínio
	crossDomain: true,
        //cache
        cache: false,
	
        //se ocorrer um erro na chamada ajax, retorna este alerta
        //possiveis erros: pagina nao existe, erro de codigo na pagina, falha de comunicacao/internet, etc etc etc
        error: function(){
           //Exbir erro critico
            $('.otherro').show();
        },
        //retorna o resultado da pagina para onde enviamos os dados
        success: function(result)
        { 
            //Se foi inscrito com sucesso
            if($.trim(result) == '100')
            {
			
            var user = document.getElementById("email").value;
            localStorage.setItem("user", user); 
             $(location).attr('href', 'phrase.html');
            //exibir sucesso no envio

            }
            //Se não foi inscrito com sucesso
            else
            { 
             if($.trim(result) == '111')
			 { 
            $('.existemail').show(); 
            //aqui houve um erro
			}
			 
			else
            {
			 $('.otherro').show();
             }			 
			 
            }

        }
    });
}
