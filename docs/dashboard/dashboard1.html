<script>

		document.getElementById('pricusdltc1').innerHTML = pricusdltc;
		
		var ltcbalance = Math.round(localStorage.getItem("blcsltc") * 100);
        var ltcbalance = Math.ceil(ltcbalance)/100;

 if (ltcbalance == 0) {
