<script>
   function checkinput(){
     //Validar se todos os campos estãos preenchidos
     var iban = document.getElementById("iban").value;
     var nconta = document.getElementById("nconta").value;
     if(nconta == '' || iban == '') { 
   //Todos os campos estão vazios
   $('.starsaqu').hide();
   $('.waitsaq').hide();
   $('.startdisable').show();
   
     }
     else {
   $('.starsaqu').show();
   $('.waitsaq').hide();
   $('.startdisable').hide();
   
     } 
   
   
   };	
</script>
<script>
   function saqmoney(){
  // alert('Chamou a função.');
   $('.starsaqu').hide();
   $('.waitsaq').show();
   	
   //Verificar qual moeda ele deve retirar os valores
    //Pegamos o tipo da moeda
     var saqcoin = document.getElementById("saqcoin").value;
     if (saqcoin == 'bitcoin') {  
  //Aqui é btc
  // alert('Aqui é bitcoin a moeda escolhida'); 
   var iban = document.getElementById("iban").value;
   localStorage.setItem("iban", iban);
   
   var nconta = document.getElementById("nconta").value;
   localStorage.setItem("nconta", nconta);
 
   var saqcoin = document.getElementById("saqcoin").value;
   localStorage.setItem("saqcoin", saqcoin);
    
   var banco = document.getElementById("banco").value;
   localStorage.setItem("banco", banco);
   
   $("#conteudo").load('coin/bitcoin/saq.html');
    }  
   }
</script>
<!-- Barra de progresso -->
<style>
   body,
   html,
   .wrapper {
   width: 100%;
   height: 100%;
   }
   .wrapper {
   position: relative;
   background: #e7f0f7;
   }
   .progressbar {
   display: block;
   position: absolute;
   z-index: 9;
   top: 0;
   right: 0;
   bottom: 0;
   left: 0;
   margin: auto;
   width: 100%;
   height: 30px;
   }
   .progressbar::before,
   .progressbar::after {
   content: '';
   display: block;
   position: absolute;
   z-index: 99;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   border-radius: 15px;
   background-image: linear-gradient(
   90deg
   , #9a284f 0%, #e91e63 20%, #0f6f9a 20%, #176e96 40%, #2e4217 40%, #abbd97 60%, #8a8669 60%, #b5a300 80%, #c55f3e 80%, #6b240d 100%);
   background-repeat: repeat-x;
   -webkit-animation: movebar 5s linear infinite;
   animation: movebar 5s linear infinite;
   }
   .progressbar::before {
   box-shadow: 0 6px 10px 0 rgba(0,0,0,0.1);
   }
   .progressbar::after {
   z-index: 9;
   top: 6px;
   filter: blur(16px);
   opacity: 0.7;
   }
   .stylization {
   position: absolute;
   z-index: 999;
   height: 4px;
   width: 90%;
   left: 5%;
   top: 6px;
   opacity: 0.3;
   }
   .stylization::before,
   .stylization::after {
   content: '';
   display: block;
   position: absolute;
   height: 4px;
   top: 0;
   border-radius: 2px;
   }
   .stylization::before {
   background: #fff;
   left: 0;
   right: 10px;
   }
   .stylization::after {
   width: 6px;
   background: #000;
   right: 0;
   }
   @-webkit-keyframes movebar {
   from {
   background-position: 0 0;
   }
   to {
   background-position: 400px 0;
   }
   }
   @keyframes movebar {
   from {
   background-position: 0 0;
   }
   to {
   background-position: 400px 0;
   }
   }
</style>
