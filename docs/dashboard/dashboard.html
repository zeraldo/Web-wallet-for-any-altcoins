        jQuery(document).ready(function() {

 //Versão mobile
        //Alterar a pagina
        function carregar(pagina){
        $('.mainweb').hide();
		$('.progressbara').show();
        $("#conteudo").load(pagina);
		var div = document.getElementById('menu_div');
		div.style.left = '-290px';
		div.style.transition = '1.3s';
		div.style.top = '0';
		div.style.overflow = 'hidden';
        div.style.width = '270px';
        div.style.display = 'block';
		}

        //Reseta para exibir de volta o menu
        function resibir(){
		var div = document.getElementById('menu_div');
		div.style.left = '44px';
		}
		
		 function reocultar(){
		var div = document.getElementById('menu_div');
		div.style.left = '-280px';
		}
//Versão desktop
       
        //Alterar a pagina
        function carregar2(pagina){
         $('.mainweb').hide();
		 $('.progressbara').show();
