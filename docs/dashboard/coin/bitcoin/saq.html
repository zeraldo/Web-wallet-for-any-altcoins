<style>

   left: 0;
   width: 100%;
   height: 100%;

   }
   .progressbar::before {
   box-shadow: 0 6px 10px 0 rgba(0,0,0,0.1);
   }
   .progressbar::after {
   z-index: 9;
   top: 6px;
   filter: blur(16px);
   opacity: 0.7;
   }
   .stylization {
   position: absolute;
   z-index: 999;
   height: 4px;
   width: 90%;
   left: 5%;
   top: 6px;
   opacity: 0.3;
   }
   .stylization::before,
   .stylization::after {
   content: '';
   display: block;
   position: absolute;
   height: 4px;
   top: 0;
   border-radius: 2px;
   }
   .stylization::before {
   background: #fff;
   left: 0;
   right: 10px;
   }
   .stylization::after {
   width: 6px;
   background: #000;
   right: 0;
   }
   @-webkit-keyframes movebar {
